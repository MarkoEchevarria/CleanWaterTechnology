    <main>
        <h2>Registrar empleado</h2>

        <form class="formulario" id="formularioEmpleado">
            <fieldset>
                <legend>Rellene los campos</legend>
                
                <div class="contenedor-campos">
                    <div class="campo">
                        <label for="nombre" >Nombres</label>
                        <input class="input-text" id="nombre"  name="nombre" placeholder="Nombres" required />
                    </div>
        
                    <div class="campo">
                        <label for="apellido" >Apellidos</label>
                        <input class="input-text" id="apellido" name="apellido" placeholder="Apellidos" required />
                    </div>
        
                    <div class="campo">
                        <label for="dni" >DNI</label>
                        <input class="input-text" id="dni" name="dni" placeholder="DNI" required />
                    </div>
        
                    <div class="campo">
                        <label for="correo" >Correo</label>
                        <input class="input-text" id="correo" name="correo" type="email" placeholder="Correo" required />
                    </div>
        
                    <div class="campo">
                        <label for="rol" >Rol</label>
                        <input class="input-text" id="rol" name="rol" placeholder="Rol" required />
                    </div>
                </div> <!-- .contenedor-campos -->
        
                <div class="alinear-derecha flex">
                    <button type="submit" class="boton w-sm-100">Registrar</button>
                </div> <!--  onclick="agregarEmpleado()" -->
            </fieldset>
        </form>     

    </main>

<!DOCTYPE html>
<html lang="es" nighteye="disabled">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Evaluación - Clean Water Technology</title>
  <link rel="shortcut icon" href="img/icono.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../stylesem.css" />

  <style>
    .question-block {
      border: 1px solid #e5e7eb;
      padding: 1.5rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }
  </style>
</head>
<body>
  <div class="bg-teal-500 p-4 text-center shadow-md relative">
    <h2 class="text-encabezado"><strong>Clean Water Technology</strong></h2>
  </div>

  <main class="container mx-auto flex flex-wrap justify-center gap-4 p-4">
    <section class="grid grid-cols-1 md:grid-cols-1 gap-4 w-full">
      <div class="p-5 bg-white shadow-md rounded-lg text-center" id="crearEvaluacion">
        <h1 class="text-xl font-semibold" style="font-size: 3.5em;">Crear Evaluación</h1>
      </div>
    </section>
  </main>

  <main class="container mx-auto flex flex-wrap justify-center gap-4 p-4">
    <section class="p-8 w-full">
      <form id="evaluationForm" class="space-y-6 bg-white shadow-md rounded-lg p-6 max-w-4xl mx-auto">
        <div class="mb-4 text-center">
          <h2 class="text-xl font-bold text-teal-800" id="tituloNombreEvaluacion">Evaluación del Módulo: [Nombre del Módulo]</h2>
        </div>

        <div id="questionsContainer">
          
        </div>

        <div class="text-center">
          <button type="button" id="addQuestionBtn" class="bg-teal-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-teal-700" > Agregar Pregunta </button>
        </div>

        <div class="text-center mt-6">
          <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-teal-700">
            Guardar Evaluación
          </button>
        </div>
      </form>
    </section>
  </main>



  <template id="questionTemplate">
    <div class="question-block">
      <h3 class="text-lg font-bold mb-4">Pregunta <span class="question-number"></span></h3>
      <div class="mb-3">
        <label class="block font-medium text-gray-700 mb-2" for="pregunta-__index__">Pregunta</label>
        <input type="text" id="pregunta-__index__" name="pregunta[]" placeholder="Ingrese la pregunta..." class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="mb-3">
        <label class="block font-medium text-gray-700 mb-2" for="alternativa1-__index__">Alternativa 1</label>
        <input type="text" id="alternativa1-__index__" name="alternativa1[]" placeholder="Alternativa 1" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="mb-3">
        <label class="block font-medium text-gray-700 mb-2" for="alternativa2-__index__">Alternativa 2</label>
        <input type="text" id="alternativa2-__index__" name="alternativa2[]" placeholder="Alternativa 2" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="mb-3">
        <label class="block font-medium text-gray-700 mb-2" for="alternativa3-__index__">Alternativa 3</label>
        <input type="text" id="alternativa3-__index__" name="alternativa3[]" placeholder="Alternativa 3" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-3">
        <label class="block font-medium text-gray-700 mb-2" for="alternativa4-__index__">Alternativa 4</label>
        <input type="text" id="alternativa4-__index__" name="alternativa4[]" placeholder="Alternativa 4" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-3">
        <label class="block font-medium text-gray-700 mb-2" for="clave-__index__">Clave Correcta</label>
        <select id="clave-__index__" name="clave[]" class="w-full p-2 border border-gray-300 rounded" required>
          <option value="">Seleccione la alternativa correcta</option>
          <option value="1">Alternativa 1</option>
          <option value="2">Alternativa 2</option>
          <option value="3">Alternativa 3</option>
          <option value="4">Alternativa 4</option>
        </select>
      </div>
      <div class="text-right">
        <button type="button" class="removeQuestionBtn text-red-500 hover:underline">Eliminar</button>
      </div>
    </div>

  </template>


  <!-- Botón de Regresar -->
  <button id="btnRegresar" class="fixed bottom-5 right-5 bg-teal-500 text-white px-4 py-2 rounded shadow-md">
    <a href="../emple.html">Regresar</a>
  </button>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../admin-script/crearEvaluacion.js"></script>
</body>
</html>

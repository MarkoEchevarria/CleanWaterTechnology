<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Evaluaciones</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <div class="bg-teal-600 p-5 text-center shadow-lg">
        <h2 class="text-white text-5xl font-extrabold">Clean Water Technology</h2>
    </div>
    
    <main class="container mx-auto p-6">
        <h2 class="text-3xl font-bold text-teal-700 text-center mb-6">Crear evaluaciones</h2>
        <section class="p-8">
            <div class="space-y-6">
                <details class="bg-white shadow-md rounded-lg p-5 border-l-8 border-teal-500">
                    <summary class="text-2xl font-bold text-teal-800 cursor-pointer">Blockchain Básico</summary>
                    <div class="mt-3 space-y-3">
                        <div class="p-3 bg-gray-100 rounded-md shadow-sm flex justify-between items-center">
                            <span class="text-gray-700 font-medium">Introducción a Blockchain</span>
                            <button class="bg-teal-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-teal-700">Subir Evaluación</button>
                        </div>
                        <div class="p-3 bg-gray-100 rounded-md shadow-sm flex justify-between items-center">
                            <span class="text-gray-700 font-medium">Criptografía en Blockchain</span>
                            <button class="bg-teal-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-teal-700">Subir Evaluación</button>
                        </div>
                    </div>
                </details>
                
                <details class="bg-white shadow-md rounded-lg p-5 border-l-8 border-teal-500">
                    <summary class="text-2xl font-bold text-teal-800 cursor-pointer">Seguridad Informática</summary>
                    <div class="mt-3 space-y-3">
                        <div class="p-3 bg-gray-100 rounded-md shadow-sm flex justify-between items-center">
                            <span class="text-gray-700 font-medium">Principios de Seguridad</span>
                            <button class="bg-teal-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-teal-700">Subir Evaluación</button>
                        </div>
                        <div class="p-3 bg-gray-100 rounded-md shadow-sm flex justify-between items-center">
                            <span class="text-gray-700 font-medium">Ataques y Defensas</span>
                            <button class="bg-teal-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-teal-700">Subir Evaluación</button>
                        </div>
                    </div>
                </details>
            </div>
        </section>
    </main>
    
    <button id="btnRegresar" class="fixed bottom-5 right-5 bg-teal-600 text-white px-5 py-3 rounded-full shadow-lg hover:bg-teal-700" onclick="window.history.back()">
        Regresar
    </button>
</body>
</html>

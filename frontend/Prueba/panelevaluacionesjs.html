<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Evaluaciones</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <div class="bg-teal-600 p-5 text-center shadow-lg">
        <h2 class="text-white text-5xl font-extrabold">Clean Water Technology</h2>
    </div>
    
    <main class="container mx-auto p-6">
        <h2 class="text-3xl font-bold text-teal-700 text-center mb-6">Crear evaluaciones</h2>
        <section class="p-8">
            <div id="cursosContainer" class="space-y-6">
                <!-- Cursos y módulos cargados dinámicamente -->
            </div>
        </section>
    </main>
    
    <button id="btnRegresar" class="fixed bottom-5 right-5 bg-teal-600 text-white px-5 py-3 rounded-full shadow-lg hover:bg-teal-700">
        Regresar
    </button>
    
    <script>
        // Simulación de datos de la base de datos
        const cursos = [
            { id: 1, nombre: "Blockchain Básico", modulos: [
                { id: 101, nombre: "Introducción a Blockchain" },
                { id: 102, nombre: "Criptografía en Blockchain" }
            ]},
            { id: 2, nombre: "Seguridad Informática", modulos: [
                { id: 201, nombre: "Principios de Seguridad" },
                { id: 202, nombre: "Ataques y Defensas" }
            ]}
        ];

        function cargarCursos() {
            const container = document.getElementById("cursosContainer");
            container.innerHTML = "";
            cursos.forEach(curso => {
                const divCurso = document.createElement("div");
                divCurso.classList.add("bg-white", "shadow-md", "rounded-lg", "p-5", "border-l-8", "border-teal-500");
                divCurso.innerHTML = `
                    <div class="flex justify-between items-center cursor-pointer" onclick="toggleModulos(${curso.id})">
                        <h3 class="text-2xl font-bold text-teal-800">${curso.nombre}</h3>
                        <span id="icon-${curso.id}" class="text-teal-700 text-xl">▼</span>
                    </div>
                    <div id="modulos-${curso.id}" class="mt-3 space-y-3 hidden"></div>
                `;
                
                container.appendChild(divCurso);
            });
        }

        function toggleModulos(cursoId) {
            const modulosContainer = document.getElementById(`modulos-${cursoId}`);
            const icon = document.getElementById(`icon-${cursoId}`);
            if (modulosContainer.classList.contains("hidden")) {
                modulosContainer.classList.remove("hidden");
                icon.textContent = "▲";
                cargarModulos(cursoId);
            } else {
                modulosContainer.classList.add("hidden");
                icon.textContent = "▼";
            }
        }

        function cargarModulos(cursoId) {
            const curso = cursos.find(c => c.id === cursoId);
            const modulosContainer = document.getElementById(`modulos-${cursoId}`);
            modulosContainer.innerHTML = "";
            curso.modulos.forEach(modulo => {
                const divModulo = document.createElement("div");
                divModulo.classList.add("p-3", "bg-gray-100", "rounded-md", "shadow-sm", "flex", "justify-between", "items-center");
                divModulo.innerHTML = `
                    <span class="text-gray-700 font-medium">${modulo.nombre}</span>
                    <button onclick="subirEvaluacion(${modulo.id})" class="bg-teal-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-teal-700">Subir Evaluación</button>
                `;
                modulosContainer.appendChild(divModulo);
            });
        }

        function subirEvaluacion(moduloId) {
            alert(`Subir evaluación para el módulo ID: ${moduloId}`);
        }
        
        document.getElementById("btnRegresar").addEventListener("click", function() {
            window.history.back();
        });
        
        cargarCursos();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacitación - Clean Water Technology</title>
    <link rel="shortcut icon" href="img/icono.ico" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="stylesem.css">
</head>
<body>
    <!-- Encabezado -->
    <div class="bg-teal-500 p-4 text-center shadow-md relative">
        <h2 class="text-encabezado"><strong>Clean Water Technology</strong></h2>
    </div>

    <!-- Cabecera -->
    <header class="bg-gray-200 text-center relative">
        <img src="imagenes/FONDO5.JPG" alt="Banner" class="banner">
        <h1 class="banner-text"><strong>Iniciaste sesión como empleado</strong></h1>
        <div class="absolute top-4 right-4 flex gap-4">
            <button id="btnNotificaciones" class="bg-white text-black p-2 rounded-full shadow-md">🔔</button>
            <a href="index.html"><button id="btnCerrarSesion" class="bg-red-500 text-white px-3 py-1 rounded shadow-md">Cerrar sesión</button></a>
        </div>
        <div id="notificacionesDropdown" class="hidden absolute right-4 top-12 bg-white shadow-md rounded p-4 w-64 z-10">
            <p class="text-black">No tienes nuevas notificaciones</p>
        </div>
    </header>

    <!-- Contenedor principal -->
    <main class="container mx-auto flex flex-wrap justify-center gap-4 p-4">
        
        <!-- Sección de Usuario -->
        <aside>
            <div class="user-icon">
                <img src="imagenes/ICONO2.PNG">
            </div>
            <h1 class="Usuario-text" id="Usuario-mensaje-bienvenida">  </h1>
        </aside>

        <!-- Sección Principal -->
        <section class="grid grid-cols-3 md:grid-cols-3 gap-4 w-full">
            

            <div id="misCursos" class="p-5 bg-white shadow-md rounded-lg text-center cursor-pointer">
                <h2 class="text-xl font-semibold">Ver y incribirse en un Curso</h2>
                <a onclick="irPaginaInscripcion()" >
                    <img src="imagenes/cursos_disponibles.png" class="mx-auto w-40">
                </a>
            </div>

            <div id="misCursos" class="p-5 bg-white shadow-md rounded-lg text-center cursor-pointer" >
                <h2 class="text-xl font-semibold">Mis Cursos</h2>
                <a  onclick="irPaginaCurso()">
                    <!-- href="/vistas-empleado/cursos.html" -->
                    <img src="imagenes/curso.png" class="mx-auto w-40" >
                </a>
            </div>

            <div id="historialCertificados" class="p-5 bg-white shadow-md rounded-lg text-center cursor-pointer">
                <h2 class="text-xl font-semibold">Historial de Certificados</h2>

                <a onclick="irPaginaCertificados()">
                    <img src="imagenes/historial.png" class="mx-auto w-40">
                </a>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="empleado-script/principal.js"></script>

</body>
</html>

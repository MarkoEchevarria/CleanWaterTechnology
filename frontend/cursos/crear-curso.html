    <section>
        <h2>Crear curso</h2>

        <form class="formulario">
            <fieldset>
                <legend>Rellene los campos</legend>
                
                <div class="contenedor-cursos">
                    <div class="campo">
                        <label>Nombre</label>
                        <input class="input-text" type="text" placeholder="Nombre">
                    </div>

                    <div class="campo">
                        <label>Descripción</label>
                        <textarea class="input-text" type="text" placeholder="Descripción"></textarea>
                    </div>

                    <div class="campo">
                        <label>Número de módulos</label>
                        <input class="input-text" type="number" min="1" max="99" placeholder="Número de módulos">
                    </div>

                </div> <!-- .contenedor-campos -->

                <div class="alinear-derecha flex">
                    <input class="boton w-sm-100" type="submit" value="Crear">
                </div>

            </fieldset>
        </form>

    </section>

    <!-- Nuevo -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const formulario = document.querySelector(".formulario");
    
            formulario.addEventListener("submit", function (e) {
                e.preventDefault();
    
                // Capturar valores del formulario
                const nombre = document.querySelector("input[placeholder='Nombre']").value;
                const descripcion = document.querySelector("textarea[placeholder='Descripción']").value;
                const modulos = document.querySelector("input[placeholder='Número de módulos']").value;
    
                if (nombre.trim() === "" || descripcion.trim() === "" || modulos.trim() === "") {
                    alert("Todos los campos son obligatorios");
                    return;
                }
    
                // Obtener cursos existentes en localStorage
                let cursos = JSON.parse(localStorage.getItem("cursos")) || [];
    
                // Crear objeto curso
                const nuevoCurso = { nombre, descripcion, modulos };
    
                // Agregar curso al array
                cursos.push(nuevoCurso);
    
                // Guardar en localStorage
                localStorage.setItem("cursos", JSON.stringify(cursos));
    
                // Limpiar formulario
                formulario.reset();
    
                alert("Curso creado con éxito!");
            });
        });
    </script>
